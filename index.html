  <style>
    :root {
      --gov-blue: #003366;
      --gov-blue-light: #004d99;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Refined UI components */
    .institutional-shadow {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    /* Transitions */
    body,
    .bg-white,
    .bg-slate-50,
    .bg-slate-900 {
      transition: background-color 0.2s ease-in-out, color 0.1s ease-in-out;
    }

    @media print {
      html.dark {
        color-scheme: light;
      }

      body {
        background-color: #fff;
      }

      .no-print {
        display: none !important;
      }

      main {
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      /* Layout Improvements for PDF */
      @page {
        margin: 1.5cm;
        size: auto;
      }

      .page-break-before {
        page-break-before: always;
        break-before: page;
      }

      .print-landscape {
        page-break-before: always;
        break-before: page;
      }
    }

    /* Specific style for landscape orientation handled by browser print */
    @media print and (orientation: landscape) {
      @page {
        size: landscape;
      }
    }
  </style>

    // Avoids "flash of incorrect theme"
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

    } else {
      document.documentElement.classList.remove('dark')
    }
